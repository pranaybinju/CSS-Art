<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="head-outline"></div>
      <div class="head">
        <div class="face-1"></div>
        <div class="face-1-outline"></div>
        <div class="face-2"></div>
        <div class="face-2-outline"></div>
        <div class="eye-1"></div>
        <div class="eye-2"></div>
        <div class="mouth"></div>
        <div class="tongue"></div>
        <div class="left-tooth"></div>
        <div class="left-tooth-inner"></div>
        <div class="right-tooth"></div>
        <div class="right-tooth-inner"></div>
      </div>
      <div style="--i: 1;" class="snorl snorl-1">Z</div>
      <div style="--i: 2;" class="snorl snorl-2">Z</div>
      <div style="--i: 3;" class="snorl snorl-3">Z</div>
      <div class="ear-left"></div>
      <div class="ear-right"></div>
    </div>
  </body>
</html>
